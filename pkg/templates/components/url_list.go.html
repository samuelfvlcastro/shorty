{{ define "url_list.go.html"}}
<div class="flex flex-col rounded-box {{if .User.ID }}h-[calc(100vh-64px-48px-12rem-32px-52px)]{{end}} p-2 gap-4">
  {{if .User.ID }}
  <div class="flex flex-col text-primary">
    <h3 class="text-2xl font-bold">Your Shortened URLs</h3>
  </div>
  <div id="urlList" class="overflow-y-auto">
    {{range $url := .Data }}
    {{block "url_item.go.html" $url}}{{end}}
    {{end}}
  </div>
  {{end}}
</div>
{{end}}
